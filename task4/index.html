<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
	
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #87CEEB, #FFA07A);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            cursor: pointer;
            border: 5px solid #fff; /* White border around the images */
            transition: border 0.3s, filter 0.3s;
        }

        .gallery img:hover {
            border: 5px solid #87CEEB; /* Light blue border on hover */
            filter: brightness(1.2); /* Increase brightness on hover */
        }
    </style>
</head>
<body>
	<b><u><center><h1>&#x26A1Photo Gallery  &#x1F604</h1>
	<h2>&#x1F64F WELCOME TO INDIAN CULTURE &#x1F64F</h2></center></u></b>

<div class="gallery">
    <img src="img1.jpg" alt="Image 1" data-fancybox="gallery" />

    <!-- Initialize Fancybox -->
    <script>
        $(document).ready(function () {
            $('[data-fancybox="gallery"]').fancybox({
                thumbs: {

                },

    </script>
