<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <form id="registrationForm" onsubmit="validateForm(event)">
    <h2>Registration Form</h2>
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="input-group">
      <label for="additionalInfo">Additional Information:</label>
      <input type="text" id="additionalInfo" placeholder="Enter additional information">
    </div>
    <button type="submit">Register</button>
  </form>

  <div id="confirmationMessage" class="hidden">
    <p>Thank you for registering! Your account has been created.</p>
  </div>

  <script>
 function validateForm(event) {
  event.preventDefault(); // Prevent form submission for now

  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;
  let username = document.getElementById('username').value;
  let password = document.getElementById('password').value;
  let additionalInfo = document.getElementById('additionalInfo').value;

  // Simple email format validation
  if (!validateEmail(email)) {
    alert('Please enter a valid email address');
    return;
  }

  // Sample password strength check (at least 8 characters)
  if (password.length < 8) {
    alert('Password must be at least 8 characters');
    return;
  }

  // If all validations pass, show confirmation message
  document.getElementById('registrationForm').style.display = 'none';
  document.getElementById('confirmationMessage').style.display = 'block';
}

function validateEmail(email) {
  const re = /\S+@\S+\.\S+/;
  return re.test(email);
}
const contactForm = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        
        contactForm.addEventListener('submit', (event) => {
            if (!isNameValid(nameInput.value) || !isEmailValid(emailInput.value)) {
                event.preventDefault();
                alert('Please enter a valid name and email.');
            }
        });
        
        function isNameValid(name) {
            return /^[a-zA-Z\s]*$/.test(name); // Only letters and spaces allowed
        }
        
        function isEmailValid(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); // Basic email format validation
        }
</script>
</body>
</html>
